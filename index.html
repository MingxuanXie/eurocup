<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/aframe-orbit-controls.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <a-scene
      renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true" 
      loading-screen="dotsColor: #fff; backgroundColor: black" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      fog="type: exponential; color: #222; density: 0.5"
    >
      <a-assets>
        <a-asset-item id="model" src="assets/euro2021-russia.glb"></a-asset-item>
      </a-assets>

      <a-entity camera orbit-controls="target: 0 0 0; minDistance: 0.3; maxDistance: 5; initialPosition: 0 0 1"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 1.3" position="0 4 4"></a-entity>
      <a-entity light="type: ambient; color: #aaa"></a-entity>
      <a-entity gltf-model="#model" position="0 0 0" scale="1 1 1" shadow="receive: false; cast: true"></a-entity>

      <a-sky></a-sky>
    </a-scene>
  </body>
</html>
